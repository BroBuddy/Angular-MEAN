<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts; let i = index">
    <mat-expansion-panel-header>
      {{ i + 1 }}. {{ post.title }}
    </mat-expansion-panel-header>

    <p>{{ post.content }}</p>

    <mat-action-row>
      <button
        mat-button
        color="warn"
        (click)="onDeletePost(i)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">
  No posts added yet!
</p>
